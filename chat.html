<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rakshith Kumar K.N | Chat</title>
  <meta name="description" content="Portfolio of Rakshith Kumar K.N., an AI Engineer specializing in LLMs, Computer Vision, and MLOps for Healthcare and E-Commerce sectors.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>R</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #161620;
      --bg-tertiary: #1e1e2e;
      --bg-card: rgba(30, 30, 46, 0.8);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0ab;
      --text-muted: #6b6b7d;
      --accent-primary: #00f5ff;
      --accent-secondary: #7c3aed;
      --accent-gradient: linear-gradient(135deg, #00f5ff 0%, #7c3aed 100%);
      --accent-glow: 0 0 20px rgba(0, 245, 255, 0.3);
      --font-sans: 'Inter', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --border-radius: 12px;
      --border-radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      --nav-height: 80px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 40px rgba(0, 245, 255, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.7;
      overflow: hidden;
      position: relative;
    }
    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: var(--transition);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: var(--nav-height);
      padding: 0 5%;
      max-width: 1400px;
      margin: 0 auto;
    }
    .logo a {
      color: var(--text-primary);
      font-weight: 700;
      font-size: 28px;
      text-decoration: none;
      position: relative;
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: var(--border-radius);
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }
    .logo a:hover {
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow);
    }
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 2rem;
      transition: var(--transition);
    }
    .nav-links a {
      color: var(--text-secondary);
      font-family: var(--font-mono);
      font-size: 14px;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }
    .nav-links a span {
      color: var(--accent-primary);
      margin-right: 0.5rem;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-gradient);
      transition: var(--transition);
    }
    .nav-links a:hover {
      color: var(--text-primary);
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .nav-actions {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-left: 3rem;
    }
    /* Mobile Menu Button */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1002;
    }
    .mobile-menu-btn span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--accent-primary);
      margin: 5px 0;
      transition: var(--transition);
    }
    .mobile-menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .mobile-menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .mobile-menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
    .button {
      position: relative;
      color: var(--accent-primary);
      border: 2px solid var(--accent-primary);
      background: transparent;
      padding: 0.9rem 2rem;
      font-family: var(--font-mono);
      font-size: 14px;
      border-radius: var(--border-radius);
      text-decoration: none;
      transition: var(--transition);
      overflow: hidden;
      white-space: nowrap;
    }
    .button:hover {
      color: var(--text-primary);
      background: rgba(0, 245, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }
    /* Glow effects on hover */
    .glow-on-hover {
      transition: all 0.3s ease;
    }
    .glow-on-hover:hover {
      box-shadow: 
        0 0 20px rgba(0, 245, 255, 0.5),
        0 0 40px rgba(0, 245, 255, 0.3),
        0 0 60px rgba(0, 245, 255, 0.1);
      transform: translateY(-2px);
    }
    main {
      max-width: 100%;
      padding: 0;
      padding-top: var(--nav-height);
    }
    .chat-page-container {
    display: flex;
    height: calc(100vh - var(--nav-height));
    position: relative;
}

.conversations-sidebar {
    width: 260px;
    background: var(--bg-secondary);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    flex-shrink: 0;
    overflow-x: hidden;
}

.conversations-sidebar.sidebar-closed {
    width: 60px;
    padding: 0.5rem;
}

.conversations-sidebar.sidebar-closed .sidebar-header h2,
.conversations-sidebar.sidebar-closed .new-chat-button span,
.conversations-sidebar.sidebar-closed .clear-history-button span,
.conversations-sidebar.sidebar-closed .conversation-item p {
    display: none;
}

.conversations-sidebar.sidebar-closed .new-chat-button,
.conversations-sidebar.sidebar-closed .clear-history-button {
    padding: 0.8rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.conversations-sidebar.sidebar-closed .conversation-item {
    padding: 0.8rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.conversations-sidebar.sidebar-closed .conversation-item::before {
    content: 'ðŸ’¬';
    font-size: 1.2rem;
}

/* Tooltips for collapsed sidebar */
.conversations-sidebar.sidebar-closed .new-chat-button:hover::after {
    content: 'New Chat';
    position: absolute;
    left: 100%;
    margin-left: 10px;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    padding: 0.5rem 0.8rem;
    border-radius: var(--border-radius);
    white-space: nowrap;
    z-index: 100;
    font-size: 0.9rem;
}

.conversations-sidebar.sidebar-closed .clear-history-button:hover::after {
    content: 'Clear History';
    position: absolute;
    left: 100%;
    margin-left: 10px;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    padding: 0.5rem 0.8rem;
    border-radius: var(--border-radius);
    white-space: nowrap;
    z-index: 100;
    font-size: 0.9rem;
}

.sidebar-toggle-btn {
    position: absolute;
    right: 10px;
    top: 15px;
    width: 32px;
    height: 32px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--text-secondary);
    transition: var(--transition);
    z-index: 10;
}

.sidebar-toggle-btn:hover {
    background: var(--bg-tertiary);
    color: var(--accent-primary);
    border-color: var(--accent-primary);
}

@media (max-width: 768px) {
    .conversations-sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
        width: 280px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .conversations-sidebar.sidebar-closed {
        transform: translateX(-100%);
    }
    
    .sidebar-toggle-btn {
        position: fixed;
        left: 10px;
        top: calc(var(--nav-height) + 10px);
        right: auto;
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--bg-secondary);
        z-index: 101;
    }
    
    .sidebar-toggle-btn.sidebar-closed {
        left: 10px;
    }
    
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
    }
    
    .overlay.active {
        display: block;
    }
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.sidebar-header h2 {
    color: var(--text-primary);
    font-size: 1.2rem;
}

.sidebar-toggle {
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 0.5rem;
    display: none;
}

.new-chat-button, .clear-history-button {
    background: var(--accent-primary);
    color: var(--bg-primary);
    border: none;
    border-radius: var(--border-radius);
    padding: 1rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    white-space: nowrap;
    overflow: hidden;
}

.new-chat-button:hover, .clear-history-button:hover {
    box-shadow: var(--shadow-glow);
}

.new-chat-button::before {
    content: '+';
    font-size: 1.2rem;
    font-weight: bold;
}

.clear-history-button::before {
    content: 'ðŸ—‘';
    font-size: 1rem;
}

.conversation-list {
    flex-grow: 1;
    overflow-y: auto;
}

.conversation-item {
    padding: 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition);
}

.conversation-item:hover {
    background: var(--bg-tertiary);
}

.conversation-item.active {
    background: var(--bg-card);
}

.conversation-item p {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin: 0;
    color: var(--text-secondary);
}

.chat-main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
}

.agent-selector {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: var(--bg-secondary);
}

.agent-item {
    background: var(--bg-glass);
    border: 1px solid transparent;
    color: var(--text-secondary);
    padding: 0.8rem 1.2rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition);
    font-family: var(--font-mono);
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.agent-item:hover {
    box-shadow: var(--shadow-glow);
}

.agent-item.active {
    background: var(--accent-primary);
    color: var(--bg-primary);
    border-color: var(--accent-primary);
}

.agent-item svg {
    width: 20px;
    height: 20px;
}

.message-list {
    flex-grow: 1;
    padding: 2rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.message {
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius);
    max-width: 70%;
    line-height: 1.6;
    animation: slideIn 0.3s ease-out;
}

.message.user {
    background: var(--accent-primary);
    color: var(--bg-primary);
    align-self: flex-end;
    margin-left: auto;
    border-bottom-right-radius: 0;
}

.message.agent {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    align-self: flex-start;
    margin-right: auto;
    border-bottom-left-radius: 0;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.typing-indicator {
    display: flex;
    align-items: center;
    padding: 1rem 1.5rem;
    background: var(--bg-tertiary);
    border-radius: var(--border-radius);
    border-bottom-left-radius: 0;
    max-width: 80px;
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
}

.typing-indicator span {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-secondary);
    margin: 0 2px;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
    }
    30% {
        transform: translateY(-10px);
        opacity: 1;
    }
}

.chat-footer {
    padding: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: var(--bg-secondary);
    display: flex;
    gap: 1rem;
}

.chat-footer input {
    flex-grow: 1;
    background: var(--bg-primary);
    border: 1px solid var(--bg-tertiary);
    border-radius: var(--border-radius);
    padding: 1rem;
    color: var(--text-primary);
    font-family: var(--font-sans);
    font-size: 16px;
    transition: var(--transition);
}

.chat-footer input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.2);
}

.chat-footer button {
    background: var(--accent-primary);
    color: var(--bg-primary);
    border: none;
    border-radius: var(--border-radius);
    padding: 1rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
}

.chat-footer button:hover {
    box-shadow: var(--shadow-glow);
}

/* Additional Responsive Styles */
@media (max-width: 1024px) {
    .button {
        padding: 0.8rem 1.8rem;
        font-size: 13px;
    }

@media (max-width: 768px) {
    .mobile-menu-btn {

    }

        position: fixed;

    }

        right: 0;

        padding: 1rem;
        text-align: center;
    }

    .nav-actions {
        flex-direction: column;
        width: 100%;
        gap: 1.5rem;
        margin-top: 2rem;
        margin-left: 0;
    }

    .nav-actions .button {

        padding: 1rem 2rem;
    }

    .logo a {
        font-size: 24px;
    }
    
    .agent-selector {
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 0.5rem;
    }
    
    .agent-item {
        flex-shrink: 0;

        padding: 0.6rem 1rem;
    }
    
    .message-list {
        padding: 1rem;
    }
    
    .message {
        max-width: 85%;
        font-size: 14px;
    }
    
    .chat-footer {
        padding: 1rem;
    }
    
    .chat-footer input {
        font-size: 14px;
    }
    
    .chat-footer button {
        display: none;
    }
}

@media (max-width: 480px) {

        --nav-height: 60px;
    }
    
    nav {
        padding: 0 3%;
    }

    }
    
    .agent-item span:last-child {
        display: none;
    }
    
    .agent-item svg {

        height: 24px;
    }
}

  <script>
    // Mobile Menu Toggle
    function toggleMobileMenu() {
      const navLinks = document.getElementById('navLinks');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      navLinks.classList.toggle('active');
      menuBtn.classList.toggle('active');
    }

    function closeMobileMenu() {
      const navLinks = document.getElementById('navLinks');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth <= 768) {
        navLinks.classList.remove('active');
        menuBtn.classList.remove('active');
      }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      const navLinks = document.getElementById('navLinks');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
        if (!navLinks.contains(e.target) && !menuBtn.contains(e.target)) {
          navLinks.classList.remove('active');
          menuBtn.classList.remove('active');
        }
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      const navLinks = document.getElementById('navLinks');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
        menuBtn.classList.remove('active');
      }
    });
  </script>
